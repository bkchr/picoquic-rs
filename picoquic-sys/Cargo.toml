[package]
name = "picoquic-sys"
version = "0.1.0"
authors = ["Bastian KÃ¶cher <git@kchr.de>"]
build = "build.rs"
license = "MIT/Apache-2.0"
workspace = ".."
categories = ["asynchronous", "network-programming"]
repository = "https://github.com/bkchr/picoquic-rs"
description = """
Provides bindings to the `picoquic` c-library. Please don't use this crate directly.
Use the `picoquic` crate.
"""
edition = "2018"

[dependencies]
openssl-sys = "0.9.53"
libc = "0.2"

[build-dependencies]
cc = { version = "1.0.47", features = ["parallel"] }
glob = "0.3"
bindgen = "0.52.0"
